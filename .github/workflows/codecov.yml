name: Codecov Fearless

on:
  push:
    branches:
      - feature/codecov
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Test
        uses: actions/checkout@v1
      
      - name: Install Dependencies
        run: |
          cd fearless
          bundle exec pod install --repo-update

      - name: Test
        uses: ty0x2333/cocoapods-action@master
        with:
          workspace: fearless.xcworkspace
          scheme: fearlessTests
          additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 8,OS=14.4'
          lint: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.2.1